trigger: none

parameters:
  - name: imageTag
    displayName: "ECR image tag to deploy"
    type: string

variables:
  - group: aws-lab-credentials

  - name: AWS_REGION
    value: eu-central-1

  - name: ECR_REPO
    value: 895930755293.dkr.ecr.eu-central-1.amazonaws.com/ecs-fargate-lab-app

  - name: ECR_IMAGE_URI
    value: $(ECR_REPO):${{ parameters.imageTag }}

pool:
  vmImage: ubuntu-latest

stages:

# =================================================
# STAGE 1: Terraform PLAN
# =================================================
- stage: Plan
  displayName: "Terraform Plan"
  jobs:
  - job: TerraformPlan
    displayName: "Terraform Plan"
    steps:

    - bash: |
        set -e
        aws sts get-caller-identity
      displayName: "AWS auth check"
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_DEFAULT_REGION: $(AWS_REGION)

    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: "1.6.6"

    - bash: |
        set -e
        terraform init -upgrade -input=false
      displayName: "Terraform init (plan)"
      workingDirectory: terraform
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_DEFAULT_REGION: $(AWS_REGION)

    - bash: |
        set -e
        terraform plan -input=false \
          -var="ecr_image_uri=$(ECR_IMAGE_URI)"
      displayName: "Terraform plan"
      workingDirectory: terraform
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_DEFAULT_REGION: $(AWS_REGION)

# =================================================
# STAGE 2: Manual Approval
# =================================================
- stage: Approve
  displayName: "Manual Approval"
  dependsOn: Plan
  condition: succeeded()
  jobs:
  - job: ManualApproval
    displayName: "Wait for approval"
    pool: server
    steps:
    - task: ManualValidation@0
      inputs:
        instructions: "Approve to APPLY Terraform changes"
        onTimeout: reject
      timeoutInMinutes: 60

# =================================================
# STAGE 3: Terraform APPLY
# =================================================
- stage: Apply
  displayName: "Terraform Apply"
  dependsOn: Approve
  condition: succeeded()
  jobs:
  - job: TerraformApply
    displayName: "Terraform Apply"
    steps:

    - task: TerraformInstaller@1
      displayName: "Install Terraform"
      inputs:
        terraformVersion: "1.6.6"

    - bash: |
        set -e
        terraform init -input=false
      displayName: "Terraform init (apply)"
      workingDirectory: terraform
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_DEFAULT_REGION: $(AWS_REGION)

    - bash: |
        set -e
        terraform apply -auto-approve \
          -var="ecr_image_uri=$(ECR_IMAGE_URI)"
      displayName: "Terraform apply"
      workingDirectory: terraform
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_DEFAULT_REGION: $(AWS_REGION)
